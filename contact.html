    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="contact-us card-title text-center"><b>Contact Us</b></h2>
                <div class="alert alert-success" id="successMessage" role="alert" style="display: none;">
                    Your message has been sent successfully!
                </div>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstName"><h5><b>First Name:</b></h5></label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                        <div class="invalid-feedback" id="firstNameError">Please enter your first name</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName"><h5><b>Last Name:</b></h5></label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                        <div class="invalid-feedback" id="lastNameError">Please enter your last name</div>
                    </div>
                    <div class="form-group">
                        <label for="phone"><h5><b>Phone Number:</b></h5></label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <div class="invalid-feedback" id="phoneError">Please enter a valid phone number</div>
                    </div>
                    <div class="form-group">
                        <label for="email"><h5><b>Email:</b></h5></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback" id="emailError">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label for="message"><h5><b>Message:</b></h5></label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        <div class="invalid-feedback" id="messageError">Please enter your message</div>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" id="clearForm">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
